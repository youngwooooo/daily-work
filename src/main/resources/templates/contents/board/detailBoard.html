<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<!-- 컨텐츠페이지의 CSS -->
<th:block layout:fragment="css">
  <link rel="stylesheet" th:href="@{/css/board/boards.css}"/>
</th:block>
<!-- 컨텐츠페이지의 JS -->
<th:block layout:fragment="script">
  <script type="text/javascript" th:src="@{/js/board/boards.js}"></script>
</th:block>

<div layout:fragment="content" class="container">
  <div class="board-wrapper">

    <div class="board-title">
      <h4 th:text="${board.boardNm}">게시글 제목</h4>
      <div>
        <p>커뮤니티 > 질문</p>
      </div>
      <div>
        <img th:src="${board.profileImage}" style="width: 30px; border-radius: 50%; margin-right: 5px;"><span th:text="${board.userNm}" style="vertical-align: middle;"></span>
        <span style="vertical-align: middle;"><i class="fa-solid fa-grip-lines-vertical ml-2 mr-2"></i></span>
        <span th:text="${#temporals.format(board.insDtm, 'yyyy-MM-dd HH:mm:ss')}" style="vertical-align: middle;"></span>
      </div>
    </div>
    <hr/>

  </div>

</div>

</html>
