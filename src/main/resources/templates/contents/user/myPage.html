<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}">

<!-- 컨텐츠페이지의 CSS -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/myPage.css"/>
</th:block>
<!-- 컨텐츠페이지의 JS -->
<th:block layout:fragment="script">
    <script src="/js/myPage.js"></script>
</th:block>

<div layout:fragment="content" class="container">
    <div class="index-div">
        <!-- 회원 로그인 시 메인 화면 -->
        <div class="row authentication-user" sec:authorize="hasRole('ROLE_USER')">

            <div class="col-sm-3 user-info-card-div">
                <div class="a">
                    <div class="card">
                        <img class="card-img-top" th:src="${#authentication.principal.LoginUserDto.profileImage}"
                             alt="profile_image">
                        <div class="card-body">
                            <div class="user-simple-info">
                                <h5 class="card-title" th:text="${#authentication.principal.LoginUserDto.userNm}"></h5>
                                <p class="card-text" th:text="${#authentication.principal.LoginUserDto.userEmail}"></p>
                            </div>
                            <div class="user-info-management">
                                <button type="button" class="btn btn-dark" id="btn-move-mypage-form">계정 관리</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="b">
                    <p>미션 관리</p>
                    <ul>
                        <li>
                            <a href="#">
                                <span>나의 참여 미션</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>나의 작성 미션</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>나의 미션 현황</span>
                            </a>
                        </li>
                    </ul>
                    <p>커뮤니티</p>
                    <ul>
                        <li>
                            <a href="#">
                                <span>나의 게시글</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="c">
                    <div class="mission-rate-info">
                        <h4 class="card-title">미션 달성률</h4>
                        <p>미션 달성률을 확인할 수 있어요!</p>
                        <h4>50%</h4>
                        <div class="mission-all-rating">
                            <div class="mission-complete-rating"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- .user-info-card-div end -->

            <div class="col-sm-9 mission-info-card-div">
                <div>
                    <h4>최근 참여한 미션</h4>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="card mission">
                                <img class="card-img-top" src="/img/common/basic_mission.jpg" alt="mission-image">
                                <div class="card-body">
                                    <h4 class="card-title">미션 제목</h4>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">
                                        <div class="mission-writer-image-div">
                                            <img class="mission-writer-image" th:src="${#authentication.principal.LoginUserDto.profileImage}" alt="mission-writer-image">
                                            <p class="mission-writer">미션 작성자</p>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <h4>최근 작성한 미션</h4>
                </div>
                <div>
                    <h4>최근 작성한 게시글</h4>
                </div>
            </div>
            <!-- .mission-info-card-div end -->

        </div>
        <!-- 회원 로그인 시 메인 화면 끝 -->

    </div>
    <!-- .index-div end-->

</div>
<!-- container end -->

</html>
