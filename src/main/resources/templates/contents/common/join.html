<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<!-- 컨텐츠페이지의 CSS -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="css/join.css"/>
</th:block>
<!-- 컨텐츠페이지의 JS -->
<th:block layout:fragment="script">
    <script src="js/join.js"></script>
</th:block>

<div layout:fragment="content" class="container">
    <div class="join-div">
        <h3 class="join-title">회원가입</h3>
        <form>
            <div class="form-group">
                <label for="id">아이디</label>
                <input type="text" class="form-control" id="id" th:name="id" placeholder="dailywork" autocomplete="off">
                <div class="id-regExp-description">
                    <span class="description">&nbsp;* 영어 혹은 영어/숫자 혼용</span><br/>
                    <span class="description">&nbsp;* 4자 이상 20자 이하 입력</span><br/>
                </div>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" th:name="password" placeholder="*******" autocomplete="off">
                <div class="password-regExp-description">
                    <span class="description">&nbsp;* 영어/숫자/특수문자 3가지 필수 조합</span><br/>
                    <span class="description">&nbsp;* 10자 이상 32자 이하 입력</span><br/>
                </div>
            </div>
            <div class="form-group">
                <label for="password-check">비밀번호 확인</label>
                <input type="password" class="form-control" id="password-check" placeholder="*******" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="form-control" id="name" th:name="name" placeholder="김델리" autocomplete="off">
                <div class="name-regExp-description">
                    <span class="description">&nbsp;* 2자 이상 6자 이하 한글 입력</span><br/>
                </div>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" th:name="email" placeholder="example@daliywork.com" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="phone">연락처</label>
                <input type="tel" class="form-control" id="phone" th:name="phone" placeholder="010-1234-5678" autocomplete="off">
            </div>
        </form>
        <div class="join-submit-div">
            <button type="submit" id="btn-join-save" class="btn btn-primary">가입하기</button>
        </div>
        <hr/>
        <div class="simple-join-div">
            <span class="simple-join-description">간편 회원가입</span>
            <div class="simple-join-social">
                <a href="#"><img src="/img/google_icon.png"></a>
                <a href="#"><img src="/img/kakao_icon.png"></a>
                <a href="#"><img src="/img/naver_icon.png"></a>
            </div>
        </div>
    </div>
</div>

</html>
