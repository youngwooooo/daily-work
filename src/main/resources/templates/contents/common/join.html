<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<!-- 컨텐츠페이지의 CSS -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="css/join.css"/>
</th:block>
<!-- 컨텐츠페이지의 JS -->
<th:block layout:fragment="script">
    <script src="js/join.js"></script>
</th:block>

<div layout:fragment="content" class="container">
    <div class="join-div">
        <h3 class="join-title">회원가입</h3>
        <form>
            <div class="form-group">
                <label for="id">아이디</label>
                <div class="userId-check-div">
                    <input type="text" class="form-control" id="id" name="id" placeholder="dailywork">
                    <button type="button" class="btn btn-dark" id="btn-id-check">중복검사</button>
                </div>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="*******">
            </div>
            <div class="form-group">
                <label for="password-check">비밀번호 확인</label>
                <input type="password" class="form-control" id="password-check" placeholder="*******">
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="김델리">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@daliywork.com">
            </div>
            <div class="form-group">
                <label for="phone">연락처</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="01012345678">
            </div>
        </form>
        <div class="join-submit-div">
            <button type="submit" id="btn-join-save" class="btn btn-success">가입하기</button>
        </div>
    </div>
</div>

</html>
