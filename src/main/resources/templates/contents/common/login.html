<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<!-- 컨텐츠페이지의 CSS -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/login.css"/>
</th:block>
<!-- 컨텐츠페이지의 JS -->
<th:block layout:fragment="script">
    <script src="/js/login.js"></script>
</th:block>

<div layout:fragment="content">

    <div class="login-div">
        <h3 class="login-title">로그인</h3>
        <form>
            <div class="form-group">
                <label for="id">아이디</label>
                <input type="text" class="form-control" id="id" th:name="id" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" th:name="password" autocomplete="off">
            </div>
            <div class="login-submit-div">
                <button type="button" id="btn-login" class="btn btn-primary" th:text="로그인"></button>
            </div>
        </form>

        <hr/>

        <div class="login-social-buttons">
            <button type="button" id="login-social-google" class="btn">
                <img src="/img/google_icon.png"><span class="login-social-title">구글 로그인</span>
            </button>
            <button type="button" id="login-social-kakao" class="btn">
                <img src="/img/kakao_icon.png"><span class="login-social-title">카카오 로그인</span>
            </button>
            <button type="button" id="login-social-naver" class="btn">
                <img src="/img/naver_icon.png"><span class="login-social-title">네이버 로그인</span>
            </button>
        </div>
    </div>

</div>

</html>
